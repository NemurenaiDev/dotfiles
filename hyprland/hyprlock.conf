# BACKGROUND

source=/home/$USER/.cache/rwpspread/rwps_hyprlock.conf

background {
    monitor = HDMI-A-1
    path = $HOME/.cache/rwpspread/rwps_HDMI-A-1.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

background {
    monitor = DP-1
    path = $HOME/.cache/rwpspread/rwps_DP-1.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}


background {
    monitor = HDMI-A-2
    path = $HOME/.cache/rwpspread/rwps_HDMI-A-2.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

background {
    monitor = DP-4
    path = $HOME/.cache/rwpspread/rwps_DP-4.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
