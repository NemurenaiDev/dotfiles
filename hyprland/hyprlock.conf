# GENERAL
general {
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font Mono
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, 30
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = $foreground
    font_size = 120
    font_family = JetBrainsMono Nerd Font Mono ExtraBold
    position = 0, 0
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] playerctl -p "spotify" -s metadata --format "{{artist}} - {{markup_escape(title)}}"
    color = $foreground
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono, Font Awesome 6 Free Solid
    position = 0, -130
    halign = center
    valign = center
}
